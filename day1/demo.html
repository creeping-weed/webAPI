    // 3快速排序
   function quickSort(arr) {
       // 设置出口
       if(arr.length<=1){
           return arr;
       }
       var pivot = arr[0];
       var big = [];
       var small = [];
       for(var i=1;i<arr.length;i++){
           if(arr[i]>pivot){
               big.push(arr[i]);
           }else {
               small.push(arr[i]);
           }
       }
       return concatArr(quickSort(small),[pivot],quickSort(big));
       // 合并数组函数封装
       function concatArr() {
           if(arguments.length<1){
               return [];
           }
           var arr=[];
           for(var i=0;i<arguments.length;i++){
               arguments[i].forEach(function (value) {
                   arr.push(value);
               });
           }
           return arr;
       }
   }
