<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
    <li>我是第6个li</li>
    <li>我是第7个li</li>
    <li>我是第8个li</li>
</ul>
<div>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
</div>
<script>
    // 隔行变色
    var li = document.getElementsByTagName('li');
    for(var i=0;i<li.length;i++){
        if(i%2==0){
            li[i].style.backgroundColor='red';
        }else {
            li[i].style.backgroundColor='green';
        }
    }
    //点哪个按钮亮哪个按钮
    var btn = document.getElementsByTagName('button');
    for(var k in btn){
        btn[k].onclick=function () {
            this.style.backgroundColor = 'red';
        }
    }
</script>

</body>
</html>
