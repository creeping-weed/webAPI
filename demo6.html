<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webAPI</title>
    <style>
        .herd{
            height: 50px;
        }
    </style>
</head>
<body>
<div class="herd">
    <input type="checkbox" name="" id="">
</div>
<div class="body">
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox"><br>
    <input type="checkbox">
</div>
<script>
    // 全选案例
    var all = document.querySelector('.herd input');
    var inps = document.querySelectorAll('.body input');
    // 1:点击全选按钮全选
    all.onclick = function(){
        for(var i=0;i<inps.length;i++){
            inps[i].checked = this.checked;
        }
    };
    for(var i=0;i<inps.length;i++){
        inps[i].onclick = function(){
            var flag = true;
            for(var i=0;i<inps.length;i++){
                if(!inps[i].checked){
                    flag = false;
                    break;
                }
            }
            all.checked = flag;
        }
    }
</script>
</body>
</html>
