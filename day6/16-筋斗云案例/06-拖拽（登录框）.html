<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .nav {
      height: 30px;
      background: #036663;
      border-bottom: 1px solid #369;
      line-height: 30px;
      padding-left: 30px;
    }

    .nav a {
      color: #fff;
      text-align: center;
      font-size: 14px;
      text-decoration: none;

    }

    .d-box {
      width: 400px;
      height: 300px;
      border: 5px solid #eee;
      box-shadow: 2px 2px 2px 2px #666;
      position: absolute;
      top: 40%;
      left: 40%;
    }

    .hd {
      width: 100%;
      height: 25px;
      background-color: #7c9299;
      border-bottom: 1px solid #369;
      line-height: 25px;
      color: white;
      cursor: move;
    }

    #box_close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="d-box" id="d_box">
  <div class="hd" id="drop">注册信息 (可以拖拽)
    <span id="box_close">【关闭】</span>
  </div>
  <div class="bd"></div>
</div>

<script>

  var d_box = document.getElementById('d_box');
  var drop = d_box.firstElementChild;
  drop.onmousedown = function(e){
      var x = e.pageX - d_box.offsetLeft;
      var y = e.pageY - d_box.offsetTop;
      document.onmousemove = function(e){
          d_box.style.left = e.pageX - x +'px';
          d_box.style.top = e.pageY - y +'px';
      }
  };
  document.onmouseup = function(){
      document.onmousemove = null;
  };
  document.getElementById('box_close').onclick = function(){
      this.parentNode.parentNode.remove();
  }
</script>

</body>
</html>
